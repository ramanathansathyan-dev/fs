<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Fitness Studio</title>
<link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="login-wrapper">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <img src="assets/images/loginbanner.jpeg" alt="Fitness Banner">

        <div class="overlay-text">
            <h1>WELCOME TO<br>FITNESS STUDIO</h1>
            <!--<p>Your journey to fitness starts here.</p>-->
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div class="login-box">

            <!-- SIGN SWITCH -->
            <div class="switch-row">
                <a class="active">Sign In</a>
                <span>|</span>
                <a href="signup.html" class="inactive">Sign Up</a>
            </div>

            <!-- FORM -->
            <form id="loginForm">

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="forgot-row">
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

            </form>

            <p class="footer-text">Â© 2025 Fitness Studio</p>
        </div>
    </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    window.location.href = "mainmenu.html";
});
</script>

</body>
</html>
