<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm Selection - Fitness Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
</head>
<body>

<header>
  <div class="header-left">
    <img src="/assets/images/logo.png" class="logo" alt="Logo">
    <span>Fitness Studio</span>
  </div>
</header>

<div class="main" style="padding:20px;">
  <h2>Confirm Selection</h2>
  <p>Service: <span id="selectedService"></span></p>
  <p>Plan: <span id="selectedPlan"></span></p>
  <p>Time Slot: <span id="selectedTime"></span></p>
  <button class="btn book" onclick="confirmPayment('50', 'Paid')">Proceed to Payment</button>
</div>

<footer>
&copy; 2025 Fitness Studio. All rights reserved.
</footer>

<script>
document.getElementById('selectedService').innerText = bookingData.service || '';
document.getElementById('selectedPlan').innerText = bookingData.plan || '';
document.getElementById('selectedTime').innerText = bookingData.time || '';
</script>
</body>
</html>
